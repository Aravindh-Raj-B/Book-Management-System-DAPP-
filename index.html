<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book DApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Book DApp</h1>
  <div id="bookForm">
    <h2>Add a Book</h2>
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="author" placeholder="Author">
    <button onclick="addBook()">Add Book</button>
  </div>
  <div id="bookDetails">
    <h2>Book Details</h2>
    <input type="number" id="bookId" placeholder="Book ID">
    <button onclick="getBookDetails()">Get Details</button>
    <p>Title: <span id="bookTitle"></span></p>
    <p>Author: <span id="bookAuthor"></span></p>
    <p>Owner: <span id="bookOwner"></span></p>
  </div>
  <div id="ownershipTransfer">
    <h2>Transfer Ownership</h2>
    <input type="number" id="transferBookId" placeholder="Book ID">
    <input type="text" id="newOwner" placeholder="New Owner Address">
    <button onclick="transferOwnership()">Transfer</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
